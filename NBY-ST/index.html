<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สภานักเรียนโรงเรียนนครบางยาง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background: linear-gradient(to bottom, #001f3f, #003366); color: white; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 215, 0, 0.2); }
        .admin-box { background: rgba(255, 255, 255, 0.95); color: #1a202c; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto text-center mt-10 pb-20">
        <div class="mb-6 flex justify-center">
            <div class="w-24 h-24 bg-yellow-400 rounded-full flex items-center justify-center shadow-lg border-4 border-white overflow-hidden">
                <img src="https://via.placeholder.com/150" alt="School Logo" class="w-full h-full object-cover">
            </div>
        </div>
        
        <h1 class="text-2xl font-bold mb-1 text-yellow-400">สภานักเรียนนครบางยาง</h1>
        <p class="text-gray-300 text-xs mb-8 uppercase tracking-widest">Portal Gateway</p>

        <div id="link-container" class="space-y-4 mb-10">
            <p class="text-sm text-gray-400">กำลังเชื่อมต่อฐานข้อมูล...</p>
        </div>

        <div class="mt-10">
            <button id="btn-login" class="text-xs text-gray-400 hover:text-white underline transition">Login with Google</button>
            <div id="user-info" class="hidden">
                <p class="text-[10px] text-gray-400 mb-2">ล็อกอินในฐานะ: <span id="display-email"></span></p>
                <button id="btn-logout" class="text-xs text-red-400 hover:text-red-300 underline">Logout</button>
            </div>
        </div>

        <div id="admin-panel" class="hidden admin-box p-6 rounded-3xl mt-10 text-left shadow-2xl">
            <h2 class="text-blue-900 font-bold mb-4 border-b border-gray-200 pb-2 flex items-center">
                <span class="mr-2">⚙️</span> ระบบจัดการสภานักเรียน
            </h2>
            
            <div class="space-y-3">
                <label class="text-[10px] font-bold text-gray-500 uppercase">เพิ่มลิงก์ทางผ่านใหม่</label>
                <input type="text" id="in-title" placeholder="ชื่อปุ่ม (เช่น เว็บไซต์โรงเรียน)" class="w-full p-3 rounded-xl bg-gray-100 border-none text-sm">
                <input type="text" id="in-url" placeholder="URL (https://...)" class="w-full p-3 rounded-xl bg-gray-100 border-none text-sm">
                <input type="number" id="in-order" placeholder="ลำดับการแสดงผล" class="w-full p-3 rounded-xl bg-gray-100 border-none text-sm">
                <button id="btn-add" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 shadow-md transition">บันทึกข้อมูล</button>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-100">
                <label class="text-[10px] font-bold text-gray-500 uppercase">แต่งตั้ง Admin เพิ่มเติม</label>
                <div class="flex gap-2 mt-2">
                    <input type="email" id="in-admin-email" placeholder="Gmail เพื่อน" class="flex-1 p-3 rounded-xl bg-gray-100 border-none text-sm">
                    <button id="btn-add-admin" class="bg-gray-800 text-white px-5 rounded-xl hover:bg-black transition">เพิ่ม</button>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { auth, provider, getLinks, addLink, deleteLink, checkIsAdmin, addAdmin } from './firebase-config.js';
    import { signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const btnLogin = document.getElementById('btn-login');
    const btnLogout = document.getElementById('btn-logout');
    const userInfo = document.getElementById('user-info');
    const displayEmail = document.getElementById('display-email');
    const adminPanel = document.getElementById('admin-panel');
    const linkContainer = document.getElementById('link-container');

    // 1. ระบบจัดการสถานะผู้ใช้
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            // ทุกคนที่ล็อกอินจะเห็นอีเมลตัวเอง
            btnLogin.classList.add('hidden');
            userInfo.classList.remove('hidden');
            displayEmail.textContent = user.email;

            // เช็คว่าเป็น Admin หรือไม่
            const isAdmin = await checkIsAdmin(user.email);
            if (isAdmin) {
                adminPanel.classList.remove('hidden');
                refreshLinks(true); // โหลดลิงก์แบบมีปุ่มลบ
            } else {
                adminPanel.classList.add('hidden');
                refreshLinks(false); // โหลดลิงก์แบบไม่มีปุ่มลบ
            }
        } else {
            // เมื่อไม่ได้ล็อกอิน
            btnLogin.classList.remove('hidden');
            userInfo.classList.add('hidden');
            adminPanel.classList.add('hidden');
            refreshLinks(false);
        }
    });

    // 2. การดึงข้อมูลลิงก์มาแสดง
    function refreshLinks(isAdminMode) {
        getLinks((snapshot) => {
            linkContainer.innerHTML = '';
            if (snapshot.empty) {
                linkContainer.innerHTML = '<p class="text-xs text-gray-500 italic">ไม่มีข้อมูลลิงก์ในขณะนี้</p>';
                return;
            }
            snapshot.forEach((doc) => {
                const data = doc.data();
                const btnHtml = `
                    <div class="relative group">
                        <a href="${data.url}" target="_blank" class="block w-full py-4 glass rounded-2xl text-yellow-400 font-bold shadow-lg hover:bg-yellow-400 hover:text-blue-900 transition-all duration-300 transform hover:-translate-y-1">
                            ${data.title}
                        </a>
                        ${isAdminMode ? `
                            <button onclick="window.confirmDelete('${doc.id}')" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-6 h-6 text-[10px] flex items-center justify-center border-2 border-white shadow-xl hover:scale-110 transition">✕</button>
                        ` : ''}
                    </div>
                `;
                linkContainer.insertAdjacentHTML('beforeend', btnHtml);
            });
        });
    }

    // 3. ปุ่ม Login / Logout
    btnLogin.onclick = () => signInWithPopup(auth, provider).catch(err => alert("Login Error: " + err.message));
    btnLogout.onclick = () => confirm("คุณต้องการออกจากระบบใช่หรือไม่?") && signOut(auth);

    // 4. ฟังก์ชันสำหรับ Admin
    document.getElementById('btn-add').onclick = async () => {
        const title = document.getElementById('in-title').value;
        const url = document.getElementById('in-url').value;
        const order = document.getElementById('in-order').value;
        
        if (title && url) {
            await addLink(title, url, order);
            alert("เพิ่มลิงก์เรียบร้อยแล้ว!");
            document.getElementById('in-title').value = '';
            document.getElementById('in-url').value = '';
            document.getElementById('in-order').value = '';
        } else {
            alert("กรุณากรอกข้อมูลให้ครบถ้วน");
        }
    };

    document.getElementById('btn-add-admin').onclick = async () => {
        const email = document.getElementById('in-admin-email').value;
        if (email && email.includes('@')) {
            await addAdmin(email);
            alert("แต่งตั้งแอดมินใหม่สำเร็จ!");
            document.getElementById('in-admin-email').value = '';
        } else {
            alert("กรุณาระบุอีเมลที่ถูกต้อง");
        }
    };

    window.confirmDelete = (id) => {
        if (confirm("ยืนยันการลบลิงก์นี้ออกจากระบบ?")) {
            deleteLink(id);
        }
    };
</script>
</body>
</html>
