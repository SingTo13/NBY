<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | NBY</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">หลังบ้านสภานักเรียน</h1>
            <a href="index.html" class="text-indigo-600">กลับหน้าหลัก</a>
        </header>

        <div id="adminList" class="space-y-4">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { /* ใส่ข้อมูลของคุณที่นี่ */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(query(collection(db, "reports"), orderBy("timestamp", "desc")), (snapshot) => {
            const container = document.getElementById('adminList');
            container.innerHTML = "";
            
            snapshot.forEach(d => {
                const data = d.data();
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-2xl shadow-md flex justify-between items-center">
                        <div class="flex-1 mr-4">
                            <p class="text-lg">${data.detail}</p>
                            <p class="text-xs text-gray-400">${data.timestamp?.toDate().toLocaleString()}</p>
                        </div>
                        <select onchange="updateStatus('${d.id}', this.value)" class="p-2 rounded-lg border">
                            <option value="0" ${data.status == 0 ? 'selected' : ''}>ต้องแก้ไข</option>
                            <option value="1" ${data.status == 1 ? 'selected' : ''}>กำลังดำเนินการ</option>
                            <option value="2" ${data.status == 2 ? 'selected' : ''}>ไม่สามารถแก้ไขได้</option>
                            <option value="3" ${data.status == 3 ? 'selected' : ''}>แก้ไขเสร็จสิ้น</option>
                        </select>
                    </div>
                `;
            });
        });

        window.updateStatus = async (id, newStatus) => {
            const reportRef = doc(db, "reports", id);
            await updateDoc(reportRef, { status: parseInt(newStatus) });
            alert("อัปเดตสถานะแล้ว!");
        };
    </script>
</body>
</html>
