<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บไซต์สภานักเรียน</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    h1 { color: #2b5cff; }
  </style>
</head>
<body>

<h1 id="title">กำลังโหลด...</h1>
<div id="content"></div>

<script>
fetch("/.netlify/functions/getPage?page=home")
  .then(res => res.json())
  .then(data => {
    document.getElementById("title").innerText = data.title;
    document.getElementById("content").innerHTML = data.content;
  });
</script>

</body>
</html>
